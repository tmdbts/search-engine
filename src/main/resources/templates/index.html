<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom right, #00FF00, #228B22);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .googol-name {
            font-size: 48px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
            border: 2px solid #32CD32;
        }

        .connection-buttons {
            margin-bottom: 1rem;
        }

        button {
            margin: 0.2rem;
        }

        .btn-outline-secondary {
            background-color: #32CD32;
            color: white;
            border: 2px solid #32CD32;
        }

        .btn-outline-secondary:hover {
            background-color: white;
            color: #32CD32;
            border: 2px solid #32CD32;
        }

        @media (max-width: 767.98px) {
            .form-control {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/search}" th:object="${query}" class="form" method="post">
    <div class="googol-name">Googol</div>
    <div class="connection-buttons">
    </div>
    <div class="wrapper">
        <label>
            <input type="text" th:field="*{query}" class="form-control" name="query" placeholder="Enter search query">
        </label>
        <button class="btn btn-outline-secondary mt-3" type="submit">Search</button>
    </div>
</form>
</body>
</html>
