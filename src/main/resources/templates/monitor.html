<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Googol | Monitor</title>
</head>
<body>
<div class="monitor-wrapper">
    <div class="monitor-header">
        <h1>Googol Monitor</h1>
    </div>
    <div class="monitor-content" th:if="${monitor != null}">
        <div>
            <p>Average query time: <span th:text="${monitor.averageResponseTime}"></span></p>
        </div>
        <div>
            <h3>Active Barrels</h3>
            <div th:each="barrel : ${monitor.activeBarrels}">
                <p><span th:text="${barrel}"></span></p>
            </div>
        </div>
        <div th:if="${monitor.topTenSearches != null}">
            <h3>Top 10 Searches</h3>
            <ul>
                <li th:each="search : ${monitor.topTenSearches.top10Searches}" th:text="${search}">Search Item</li>
            </ul>
        </div>
        <div th:if="${monitor.topTenSearches == null}">
            <h3>Top 10 Searches</h3>
            <p>No search data available.</p>
        </div>
    </div>
    <div class="monitor-content" th:if="${monitor == null}">
        <p>No monitor data available.</p>
    </div>
</div>
</body>
</html>
